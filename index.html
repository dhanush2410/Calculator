<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                   
                    <div class="display">
                        <input type="text" name="display" >
                    </div>
                    <div>
                        <input type="button" value="AC" onclick ="display.value = ' '" class="one">
                        <input type="button" value="DE" onclick ="display.value = display.value.toString().slice(0,-1)" class="one">
                        <input type="button" value="." onclick ="display.value += '.'" class="one">
                        <input type="button" value="/" onclick ="display.value += '/'" class="one">
                    </div>
                    <div>
                        <input type="button" value="7" onclick ="display.value += '7'" class="two"> 
                        <input type="button" value="8" onclick ="display.value += '8'" class="two">
                        <input type="button" value="9" onclick ="display.value += '9'" class="two">
                        <input type="button" value="*" onclick ="display.value += '*'" class="one">
                    </div>
                    <div>
                        <input type="button" value="4" onclick ="display.value += '4'" class="two">
                        <input type="button" value="5" onclick ="display.value += '5'" class="two">
                        <input type="button" value="6" onclick ="display.value += '6'" class="two">
                        <input type="button" value="-" onclick ="display.value += '-'" class="one">
                    </div>
                    <div>
                        <input type="button" value="1" onclick ="display.value += '1'" class="two">
                        <input type="button" value="2" onclick ="display.value += '2'" class="two">
                        <input type="button" value="3" onclick ="display.value += '3'" class="two">
                        <input type="button" value="+" onclick ="display.value += '+'" class="one">
                    </div>
                    <div>
                        <input type="button" value="00" onclick ="display.value += '00'" class="two">
                        <input type="button" value="0" onclick ="display.value += '0'" class="two">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                        
                    </div>
                    <h6>DHANUSH</h6>
                </form>
            </div>
             
        </div>
        

    </body>




</html>
